<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<meta charset="utf-8">
</head>

<body>
	<div id="loginBar">
		<h3>ログイン名</h3>
		<input id="loginName" type="text" placeholder="user1"><br>
		<h3>アバター画像</h3>
		<input id="avaPicture" type="text" value="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Cynops_pyrrhogaster.jpg/250px-Cynops_pyrrhogaster.jpg"><br><br>
		<div id="loginStat"></div>
			<button id="login">ログイン</button>
		</div>
	</div>
	<hr>
	<div id="messageBar">
		<h3>メッセージ</h3>
		<input id="message" type="text" placeholder="hello"><br><br>
		<select id="method">
			<option>全体に</option><option>書置き</option>
		</select>
		<br><br>
		<div id="sendStat"></div>
			<button id="send">送信</button>
		</div>
	</div>
	<hr>
	<div id="optionBar">
		<h3>接続サーバー</h3>
		<input id="server" placeholder="127.0.0.1:8080" type="text"><br><br>
		<br>
		<div id="status"></div>
			<button id="save">保存</button>
		</div>
	</div>
	<hr>
	<br>
	<div id="logs">
		<button id="logout">ログアウト</button>
	</div>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script src="options.js"></script>
</html>
