<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<meta charset="utf-8">
</head>

<body>
	<div id="messageBar">
		<h3>メッセージ</h3>
		<input id="message" type="text" placeholder="hello"><br><br>
		<select id="method">
			<option>全体に</option>
			<option>書置き</option>
		</select>
		<br><br>
		<div id="sendStat"></div>
			<button id="send">送信</button>
		</div>
	</div>
	<hr>

	<div id="optionBar">
		<h3>接続サーバー</h3>
		<input id="server" placeholder="127.0.0.1:8080" type="text"><br><br>
		<br>
		<div id="status"></div>
			<button id="save">保存</button>
		</div>
	</div>
</body>
<script src="options.js"></script>
</html>
